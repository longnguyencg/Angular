<div class="col-12">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-12-6 ml-3">Users</div>
        <div class="col-12-6" style="margin-left: 700px;" >
          <app-input-search (searchText)="searchText($event)" [countObj]="count"></app-input-search>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col">STT</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Phone</th>
        </tr>
        </thead>
        <tr *ngFor="let user of userList; index as index " >
          <td>{{ index+1}}</td>
          <td>{{ user.name}}</td>
          <td>{{ user.age}}</td>
          <td>{{ user.phone}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
